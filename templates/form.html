<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Image Classifier</title>
</head>
<body>
  <h1>Upload an image</h1>
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="file">
    <input type="submit" value="Classify">
  </form>

  {% if label %}
    <h2>Result: {{ label }}</h2>
  {% endif %}
</body>
</html>
